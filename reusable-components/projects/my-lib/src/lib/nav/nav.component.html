<div class="border2 p-2">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <ng-container *ngFor="let data of navItems; let i=index">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'active':select==i}" (click)="selectOne(i)">
          <span class="nav-icon"><i class="flaticon2-chat-1"></i></span>
          <span class="nav-text">{{data}}</span>
        </a>
      </li>
    </ng-container>

  </ul>
  <div class="tab-content mt-5" >
    <ng-container *ngFor="let data of navContent; let in=index">
      <div class="tab-pane fade" [ngClass]="{'active show':select==in}">{{data}}</div>
    </ng-container>
  </div>
</div>
