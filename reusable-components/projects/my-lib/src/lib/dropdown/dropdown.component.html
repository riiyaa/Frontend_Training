<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" (click)="open=!open">
    {{buttonName}}
  </button>
  <div class="dropdown-menu" [ngClass]="{'d-block':open}">
    <ng-container *ngFor="let data of dropdownData">
      <a class="dropdown-item" >{{data}}</a>
    </ng-container>
  </div>
</div>
