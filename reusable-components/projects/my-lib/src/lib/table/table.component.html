<table class="table table-hover" [ngClass]="{'table-dark':dark}">
  <thead>
  <tr>
    <ng-container *ngFor="let head of column_heading">
      <th scope="col">{{head}}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let row of all_row">
    <tr>
      <ng-container *ngFor="let r of row">
        <td [innerHTML]="r"></td>
      </ng-container>
    </tr>
  </ng-container>
  </tbody>
</table>
