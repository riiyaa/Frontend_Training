<div class="modal fade d-block" style="opacity: 1;background: #00000070;" id="exampleModalCenter"
     data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdrop" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [innerHTML]="title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i (click)="closeModalPopup()">
            <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 width="15px" height="15px" viewBox="0 0 94.926 94.926"
                 xml:space="preserve">
<g>
	<path d="M55.931,47.463L94.306,9.09c0.826-0.827,0.826-2.167,0-2.994L88.833,0.62C88.436,0.224,87.896,0,87.335,0
		c-0.562,0-1.101,0.224-1.498,0.62L47.463,38.994L9.089,0.62c-0.795-0.795-2.202-0.794-2.995,0L0.622,6.096
		c-0.827,0.827-0.827,2.167,0,2.994l38.374,38.373L0.622,85.836c-0.827,0.827-0.827,2.167,0,2.994l5.473,5.476
		c0.397,0.396,0.936,0.62,1.498,0.62s1.1-0.224,1.497-0.62l38.374-38.374l38.374,38.374c0.397,0.396,0.937,0.62,1.498,0.62
		s1.101-0.224,1.498-0.62l5.473-5.476c0.826-0.827,0.826-2.167,0-2.994L55.931,47.463z"/>
</g>
</svg>
          </i>
        </button>
      </div>
      <div class="modal-body">
        <span [innerHTML]="body"></span>
      </div>
      <div class="modal-footer" *ngIf="showFooter">
        <button (click)="closeModalPopup()" type="button" class="btn btn-secondary" data-dismiss="modal">{{closeLabel}}</button>
        <button (click)="saveModalPopup()" type="button" class="btn btn-primary">{{saveLabel}}</button>
      </div>
    </div>
  </div>
</div>
